<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg Tutorials</title>
</head>
<body>
    <h1>Svg- Scalable Vector Graphics</h1>
    <h1>My first SVG</h1>
<h4>Circle</h4>
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="red" stroke-width="1" fill="green" />
</svg>
<h4>Rectangle</h4>
<svg width="500" height="500">
  <rect width="150" height="100" fill="blue" stroke="red" stroke-width="3"/>
  </svg>
  <h4>Rectangle using Css</h4>
  <svg height="500" width="500" style="background-color: aquamarine;"> 
    <rect x="50" y="50" width="200" height="200" 
     style="fill: #AF601A;
            stroke: red;
            stroke-width: 3px;
            fill-opacity: 0.6;
     "
    />
  </svg>
    
</body>
</html>
