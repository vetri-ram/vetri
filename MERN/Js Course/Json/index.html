<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <script>
        var user = new Object();
        user.name="Subash"
        user.age=33
        document.write("My Name is " + user.name + " and age is " + user.age)
      
        var user = {
            name: "vetri",
            age: 33
        }
        document.write("<br>My Name is " + user.name + " and age is " + user.age)
      
        var user = {
            "name": "vetri",
            "age": 33
        }
      </script>  
</body>
</html>
